bar-list = ["bar1", "bar2"];

bar1:{
      background-color-argb:0x0;
	  position: "top";
	  height: 12; 
}

bar2:{
	font: "Droid Sans, FontAwesome Bold 10";
	block-list: ["gap1", "window", "workspace", "wifi", "ping", "cpu_tmp", "cpu", "volume", "date", "bat", "gap2"];
	position: "top";
	height: 28;
	background-color-argb:0x82000000;
	underline-size: 4;
	overline-size: 2;
	slack-size: 8;
        
	window: {
		exec: "python ~/NotreRiceANous/scripts/icon_workspace.py";
		align: "left";
		fixed-size: 30;
    	type: "persist";
		underline-color-rgb:0x4E52BF;
		background-color-argb:0x91000000;
	}	

	workspace: {
      	exec: "python ~/NotreRiceANous/scripts/monitor_workspaces.py";
      	align: "center";
		justify: "center";
      	type: "persist";
      	fixed-size: 150;
		background-color-argb:0x82000000;
        variable-size: true;
    }

	volume: {
      	exec: "python ~/NotreRiceANous/scripts/volume.py";
		align: "right";
        type: "persist";
		background-color-argb:0x82000000;
        variable-size: true;
    } 

	wifi: {
		exec: "bash ~/NotreRiceANous/scripts/wifi.sh";
		align: "right";
        justify: "right";
        type: "periodic";
		background-color-argb:0x82000000;
		interval: 1;
        variable-size: true;
    } 

	date:{
		exec: "YABAR_DATE";
		align: "right";
		fixed-size: 180;
		interval: 1;
		underline-color-rgb:0xC02942;
		internal-prefix: " ";
		internal-option1: "%a %d %b, %H:%M:%S";
	}
	mem:{
		exec: "YABAR_MEMORY";
		align: "right";
		fixed-size: 80;
		interval: 1;
		underline-color-rgb:0xFA6900;
		internal-prefix: " ";
	}
	cpu_tmp: {
		exec: "bash ~/NotreRiceANous/scripts/cpu_tmp.sh";
		align: "right";
		type: "periodic";
		fixed-size: 50;
		interval: 5;
		underline-color-rgb: 0xE97F02;
		background-color-argb:0x82000000;
	}
	cpu: {
		exec: "YABAR_CPU";
		align: "right";
		fixed-size: 75;
		interval: 1;
		internal-prefix: " ";
		internal-suffix: "%";
		underline-color-rgb:0xE97F02;
	}
	bat: {
			exec: "bash ~/NotreRiceANous/scripts/battery.sh";
			fixed-size: 70;
			type: "periodic";
			interval: 10;
			align: "right";
			underline-color-rgb: 0xAD508A;
			background-color-argb:0x82000000;
			variable-size: true;
	}
	ping: {
		exec: "bash ~/NotreRiceANous/scripts/ping.sh";
		align: "right";
		fixed-size: 80;
        type: "periodic";
		background-color-argb:0x82000000;
		interval: 10;
        variable-size: true;
    } 

	gap1: {
                exec: "echo";
                fixed-size: 12;
                type: "periodic";
	            interval: 1;
                align: "left";
                background-color-argb:0x0;
    }
    gap2: {
                exec: "echo";
                fixed-size: 12;
                type: "periodic";
	            interval: 1;
                align: "right";
                background-color-argb:0x0;
    }
}
